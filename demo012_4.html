<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>rainyday.js demo #4</title>
		<style media="screen">
			body {
				overflow: hidden;
			}

			#parent {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				position: absolute;
				top: 0;
				left: 0;
			}

			#parent img {
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="dist/rainyday.0.1.2.min.js"></script>
		<script>
			function run() {
				var engine = new RainyDay({
					element: 'background',
					blur: 10,
					opacity: 1,
					fps: 30
				});
				engine.trail = engine.TRAIL_SMUDGE;
				engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 9;
				engine.rain([ [1, 0, 1000], [3, 3, 1] ], 100);
			}
		</script>
	</head>
	<body onload="run();">
		<div id="parent">
			<img id="background" alt="background" src="img/df4.jpg" />
		</div>
	</body>
</html>
