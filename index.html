<html>
	<head>
		<style media="screen" type="text/css">
			img { display: none; }
			body { overflow: hidden; }
			#canvas { position: absolute; top: 0px; left: 0px; }
		</style>
		<script src="rainyday.js" type="text/javascript"></script>
		<script type="text/javascript">
 			function demo() {
 				var hash = window.location.hash.substring(1);
 				var settings = {};
 				if (hash == "full") {
 					settings.trail = true;
 					settings.gravitythreshold = 3;

 					var rd =  new RainyDay('canvas','forest', settings, window.innerWidth, window.innerHeight);
 					var presets = [];
 					presets[0] = rd.preset(0, 2, 0.88);
 					presets[1] = rd.preset(3, 3, 1);
					rd.rain(presets, 10);
 				} else if (hash == "light") {
 					settings.gravitythreshold = 3;

 					var rd =  new RainyDay('canvas','city', settings, window.innerWidth, window.innerHeight);
 					var presets = [];
 					presets[0] = rd.preset(3, 3, 1);
					rd.rain(presets, 100);
 				} else if (hash == "heavy") {
 					settings.gravity = true;
 					settings.gravitythreshold = 4;

 					var rd =  new RainyDay('canvas','water', settings, window.innerWidth, window.innerHeight);
 					var presets = [];
 					presets[0] = rd.preset(4, 8, 0.66);
 					presets[1] = rd.preset(8, 10, 1);
					rd.rain(presets, 50);
 				} else if (hash == "pic") {
					settings.gravity = false;

 					var rd =  new RainyDay('canvas','street', settings, window.innerWidth, window.innerHeight);
 					var presets = [];
 					presets[0] = rd.preset(2, 3, 225);
 					presets[1] = rd.preset(8, 10, 100);
					rd.rain(presets);
 				}
 			}
		</script>
	</head>
	<body onload="demo();">
		<img id="forest" src="forest.jpg" />
		<img id="city" src="city.jpg" />
		<img id="water" src="water.jpg" />
		<img id="street" src="street.jpg" />
		<div id="cholder">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
