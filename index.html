<html>
<head>
	<title>Rainy JS</title>
	<style media="screen" type="text/css">						
		#parent {			
			width: 50%;
			height: 50%;
			margin: 0 auto;
			border: 5px solid rgba(0,0,0, 0.3);
		}
	</style>
	<script src="rainyday.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function demo() {			
			var engine = new RainyDay({
				element: 'background',
				blur: 0.5,
				opacity: 1
			});
			engine.rain([engine.preset(3, 3, 0.88), engine.preset(5, 5, 0.9), engine.preset(6, 2, 1)], 100);
		}
	</script>
</head>
<body>	
	<div id="parent">
		<img id="background" src="img.jpg" width="100%" height="100%"/>
		<div>
			<p>ahajhakjahjkh</p>
		</div>
	</div>
</body>
</html>
