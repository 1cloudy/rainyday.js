<html>
<head>
	<title>Rainy JS Demo</title>
	<style media="screen" type="text/css">
		#parent {
			width: 50%;
			height: 50%;
			margin: 0 auto;
			box-shadow: 0 0 5px black;
		}

			#parent img {
				width: 100%;
				height: 100%;
			}
	</style>
	<script src="rainyday.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function demo() {
			var engine = new RainyDay({
				element: 'background',
				blur: 10,
				opacity: 1,
				fps: 30,
				speed: 30,
				autoHide: false
			});

			setTimeout(function () {
				//How to stop engine
			}, 1000);
		}
	</script>
</head>
<body>
	<div id="parent">
		<img id="background" src="img.jpg" />
		<div>
			<p>Some other content, not affected by rainy.js.</p>
		</div>
	</div>
</body>
</html>
